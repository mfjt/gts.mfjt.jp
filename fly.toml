   GTS_ACCOUNTS_REGISTRATION_OPEN = "false"
   GTS_STORAGE_BACKEND = "s3"
   GTS_STORAGE_S3_PROXY = "true"
   GTS_REQUEST_ID_HEADER = "Fly-Request-Id"
   TZ = "Asia/Tokyo"

[http_service]
  internal_port = 8080
  force_https = true

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/"

